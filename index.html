<!DOCTYPE html>
<html lang="en">
<head>

<title>Happy Birthday Ruby ğŸ’–</title>

<style>
body{
    margin:0;
    padding:0;
    font-family:'Segoe UI',sans-serif;
    background:#7b2c3f;
    height:100vh;
    overflow:hidden;
    color:#f5cfd6;
    text-align:center;
}

/* confetti */
.confetti{
    position:absolute;
    width:8px;
    height:8px;
    background:#f5cfd6;
    opacity:0.4;
    animation:fall 6s linear infinite;
}
@keyframes fall{
    0%{transform:translateY(-100vh) rotate(0deg);}
    100%{transform:translateY(100vh) rotate(360deg);}
}

.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
}

h1{
    font-size:3em;
    color:#f1b9c4;
}

h2{
    margin-top:10px;
    font-size:1.5em;
}

.photo{
    width:160px;
    height:160px;
    border-radius:50%;
    border:3px solid #f1b9c4;
    object-fit:cover;
    margin:15px auto;
    display:block;
}

input[type="file"]{
    margin-top:8px;
    color:#f5cfd6;
}

.heart{
    font-size:40px;
    animation:beat 1.5s infinite;
    margin:10px 0;
}

@keyframes beat{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.3);}
}

p{
    font-size:1em;
    max-width:500px;
    margin:15px auto;
    line-height:1.6;
    color:#f3d6dc;
}

button{
    margin-top:12px;
    padding:10px 22px;
    border:none;
    border-radius:20px;
    background:#f1b9c4;
    color:#7b2c3f;
    font-size:1em;
    cursor:pointer;
}
button:hover{
    background:#ffd6de;
}
</style>
</head>
